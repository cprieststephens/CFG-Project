<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!--Font Awesome link-->
    <script
      src="https://kit.fontawesome.com/e02dd0949b.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />
    <title>CFG Project</title>
  </head>

  <body>
    <header>
      <!--Bootstrap navbar:-->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand"
          ><img
            class="company_logo"
            src="img\landing_page\Logo.png
          "
            alt="Fig and Pepper logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" class="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Log in/register</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="shop.html#fruit">Fruit</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#vegetables"
                  >Vegetables</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#bread">Bread</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#desserts">Desserts</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#pasta">Pasta</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#cheese">Cheese</a>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link"
                ><img
                  class="cart_icon"
                  src="img\landing_page\cart4.svg"
                  alt="Shopping cart icon"
                  onclick="cartAlert()"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <!--End of navbar-->
    </header>
    <main>
      <div
        id="background_image"
        alt="Piles of raw leeks, carrots, courgettes, onion, broccoli and runner beans"
      >
        <div id="text_container">
          <h1>Fig and Pepper</h1>
          <p>
            Fresh, locally sourced produce delivered to your door. Try our award
            winning cheeses, treat yourself to one of our handmade cakes or whip
            up a quick dinner with our pasta range.
          </p>
        </div>
      </div>
      <div id="carousel_container">
        <img
          class="carousel_side"
          src="img\landing_page\lee-vue-P-oXFsK6STQ-unsplash.jpg"
          alt="Three blocks of cheese and a bunch of red grapes on a round wooden board"
        />
        <!--Bootstrap image carousel:-->
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
              <img
                src="img\landing_page\Logo.png
                "
                class="d-block w-100 carousel_image"
                alt="Fig and Pepper logo"
              />
            </div>
            <div class="carousel-item" data-interval="2000">
              <img
                src="img\landing_page\clark-douglas-17ZU9BPy_Q4-unsplash.jpg"
                class="d-block w-100 carousel_image"
                alt="Bowl of spaghetti on a wooden table with a glass of wine and cutlery"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img\landing_page\sergio-arze-wJLGRhZsn5w-unsplash.jpg"
                class="d-block w-100 carousel_image"
                alt="A round loaf of bread"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-target="#carouselExampleInterval"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-target="#carouselExampleInterval"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
        <!--End of image carousel-->
        <img
          class="carousel_side"
          src="img\landing_page\heather-barnes-WbZesfqwR-A-unsplash.jpg"
          alt="Multicoloured macarons"
        />
      </div>
      <!--Mailing list-->
      <div id="form_container">
        <form id="mailing_list">
          <label onmouseover="discountAlert()">Join our mailing list:</label>
          <br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email address"
          />
          <button id="mailing_submit" onclick="emailAlert()">Submit</button>
        </form>
      </div>
    </main>
    <!--Social media links-->
    <footer class="landing_footer">
      <div class="social_media">
        <a
          href="https://twitter.com/?lang=en-gb"
          alt="Twitter icon"
          target="_blank"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
        <a
          href="https://en-gb.facebook.com/"
          alt="Facebook icon"
          target="_blank"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          alt="Instagram icon"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>
    <!--Bootstrap JavaScript link-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!--JavaScript link-->
    <script src="main.js"></script>
  </body>
</html>

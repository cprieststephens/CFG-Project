<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!--Font Awesome link-->
    <script
      src="https://kit.fontawesome.com/e02dd0949b.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />
    <title>CFG Project</title>
  </head>
  <body>
    <header>
      <!--Bootstrap navbar:-->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="./index.html"
          ><img
            id="company_logo"
            src="img\landing_page\Logo.png
          "
            alt="Fig and Pepper logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Log in/register</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="shop.html#fruit">Fruit</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#vegetables"
                  >Vegetables</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#bread">Bread</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#cakes">Cakes</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#pasta">Pasta</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="shop.html#cheese">Cheese</a>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  id="cart_icon"
                  src="img\landing_page\cart4.svg"
                  alt="Shopping cart icon"
                  onclick="cartAlert()"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <!--End of navbar-->
    </header>
    <!--Bootstrap JavaScript link-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"

    ></script>
    <!--JavaScript link-->
    <script src="main.js"></script>

    <div

    >
    <!--Log in form-->
      <div class="login_register_form">
        <h4 class="form_title">Log in</h4>
        <p>Please enter your details:</p>
        <form action="action_page.php">
          <div class="form-group">
            <input
              type="email"
              placeholder="Enter email"
              class="form-control"
              id="login_email"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Enter password"
              class="form-control"
              id="login_password"
              required
            />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check_box">
            <label class="form-check-label" for="check_box">Remember me</label>
          </div>
          <p>Forgot your password?</p>
          <button type="submit" class="btn" id="login_button">Log in</button>
        </form>
      </div>
      <!--End of log in form-->
      <!--Registration form-->
      <div class="login_register_form">
        <h4 class="form_title">Register</h4>
        <p>Please fill in this form to create an account:</p>
        <div class="form-group">
          <input
            type="email"
            placeholder="Enter email"
            class="form-control"
            id="register_email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Enter password"
            class="form-control"
            id="register_password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Repeat password"
            class="form-control"
            id="repeat_password"
            required
          />
        </div>
          <p>By creating an account you agree to our Terms & Privacy</p>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
      <!--End of registration form-->
